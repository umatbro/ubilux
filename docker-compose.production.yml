version: "3.0"

services:
  app:
    image: "umat/ubilux:latest"
    ports:
      - 8000:8000
    env_file:
      - ".env"
  redis:
    image: "redis:5.0-alpine"
    ports:
      - 6739:6739
    command: ["redis-server", "--notify-keyspace-events", "K$$"]
  nginx:
    image: "nginx:17-alpine"
    ports:
      - 80:80
      - 443:443
